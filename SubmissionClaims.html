<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit A Claim Landing Page</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-blue-50 to-blue-100">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <h1 class="text-3xl font-bold text-center text-blue-800 mb-8">Submit a Claim</h1>
            
            <form id="claimForm" class="space-y-8">
                <!-- Personal Information Section -->
                <div class="bg-blue-50 p-6 rounded-lg">
                    <div class="flex items-center gap-2 mb-4">
                        <i data-lucide="clipboard-list" class="text-blue-600 w-6 h-6"></i>
                        <h2 class="text-xl font-semibold text-blue-800">Personal Information</h2>
                    </div>
                    <div class="grid gap-4 md:grid-cols-2">
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input
                                type="text"
                                id="fullName"
                                name="fullName"
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                        <div class="md:col-span-2">
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                    </div>
                </div>

                <!-- Vehicle Information Section -->
                <div class="bg-blue-50 p-6 rounded-lg">
                    <div class="flex items-center gap-2 mb-4">
                        <i data-lucide="car" class="text-blue-600 w-6 h-6"></i>
                        <h2 class="text-xl font-semibold text-blue-800">Vehicle Information</h2>
                    </div>
                    <div class="grid gap-4 md:grid-cols-2">
                        <div>
                            <label for="vehicleMake" class="block text-sm font-medium text-gray-700 mb-1">Vehicle Make</label>
                            <input
                                type="text"
                                id="vehicleMake"
                                name="vehicleMake"
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                        <div>
                            <label for="vehicleModel" class="block text-sm font-medium text-gray-700 mb-1">Vehicle Model</label>
                            <input
                                type="text"
                                id="vehicleModel"
                                name="vehicleModel"
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                        <div>
                            <label for="vehicleYear" class="block text-sm font-medium text-gray-700 mb-1">Vehicle Year</label>
                            <input
                                type="number"
                                id="vehicleYear"
                                name="vehicleYear"
                                min="1900"
                                max="2025"
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                        <div>
                            <label for="warrantyNumber" class="block text-sm font-medium text-gray-700 mb-1">Warranty/Policy Number</label>
                            <input
                                type="text"
                                id="warrantyNumber"
                                name="warrantyNumber"
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                    </div>
                </div>

                <!-- Claim Information Section -->
                <div class="bg-blue-50 p-6 rounded-lg">
                    <div class="flex items-center gap-2 mb-4">
                        <i data-lucide="file-text" class="text-blue-600 w-6 h-6"></i>
                        <h2 class="text-xl font-semibold text-blue-800">Claim Information</h2>
                    </div>
                    <div class="grid gap-4">
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description of the Problem</label>
                            <textarea
                                id="description"
                                name="description"
                                rows="4"
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            ></textarea>
                        </div>
                        <div class="grid gap-4 md:grid-cols-2">
                            <div>
                                <label for="issueDate" class="block text-sm font-medium text-gray-700 mb-1">Date Issue Occurred</label>
                                <input
                                    type="date"
                                    id="issueDate"
                                    name="issueDate"
                                    required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                            </div>
                            <div>
                                <label for="serviceFacility" class="block text-sm font-medium text-gray-700 mb-1">Service Facility Name</label>
                                <input
                                    type="text"
                                    id="serviceFacility"
                                    name="serviceFacility"
                                    placeholder="(if applicable)"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center">
                    <button
                        type="submit"
                        class="flex items-center gap-2 bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-semibold text-lg"
                    >
                        <i data-lucide="send" class="w-5 h-5"></i>
                        Submit Claim
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Handle form submission
        document.getElementById('claimForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            console.log('Form submitted:', data);
            // You can add your form submission logic here
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
